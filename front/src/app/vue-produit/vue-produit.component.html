<div class="produit">
    <h1>{{ produit.nomProduit }}</h1>
    <img class="photo_produit" src="assets/images/{{ produit.photo }}" [alt]="produit.nomProduit" [title]="produit.nomProduit">
    <h2>Prix moyen : {{ produit.prixMoyen }} € ({{ produit.typePrix }})</h2>
    <p>Le moins cher chez : <a href="">{{ produit.enseigneMoinsChere }}</a></p>
    <p>Mis à jour le {{ produit.dateMaj }}</p>
</div>
